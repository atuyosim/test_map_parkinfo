<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
  <!-- Google Maps API スクリプトを追加 -->

  <div id="app"></div>

</html>
